<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="upper-part">
      <div class="card-back">
        <hr class="card-swipe">
        <div class="card-back__cvc">
          <h5 id="cvc">000</h5>
        </div>
      </div>
      <div class="card-front" id="card-front">
        <div class="card-front__circles">
          <div class="card-circle-one"></div>
          <div class="card-circle-two"></div>
        </div>
        <h5 id="card-numbers" class="card-front__card-numbers">0000  0000  0000  0000</h5>
        <span id="entered-number"></span>
        <div class="card-front__lower-part">
          <h5 id="card-name">Jane Appleseed</h5><h5 id="card-dates">00/00</h5>
        </div>  
      </div>
    </section>
  <div class="card-info">
    <label for="card-holder">Cardholder Name</label>
    <input type="text" id="card-holder" placeholder="e.g. Jane Appleseed"></input>
    <label for="card-num">Card Number</label>
    <input type="number" id="card-num" placeholder="e.g. 1234 5678 9123 0000"></input>
    <div class="info">
      <label for="date">Exp. Date (MM/YY)</label>
      <label for="cvc">CVC</label>
      <input type="number" id="date-month" placeholder="MM"></input>
      <input type="number" id="date-year" placeholder="YY"></input>
      <input type="number" id="input-cvc" placeholder="e.g. 123"></input>
    </div>
    <button id="button">Confirm</button>
  </div>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
   -->
  </main>
  <script src="script.js"></script>
</body>

</html>
